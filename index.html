<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT TO SPEECH CONVERTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>TEXT TO SPEECH <span>CONVERTER</span></h1>
        <textarea id="text-input" placeholder="Write anything..." aria-label="Enter text to convert to speech"></textarea>
        <div class="row">
            <select id="voice-select" aria-label="Select a voice"></select>
            <button id="speakbtn" title="Click to hear the text">
                <img src="images/icons8-play-50.png" alt="Listen button">Listen
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
